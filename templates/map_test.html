<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ë‚´ ì£¼ë³€ ë™ë¬¼ë³‘ì›</title>
    <style>
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .card:hover {
            background-color: #eef;
        }

        .rating-stars {
            color: gold;
            font-size: 18px;
        }

        .review-form {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        .review-form input[type="number"] {
            width: 50px;
        }

        .review-form textarea {
            width: 100%;
            height: 40px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>ë‚´ ì£¼ë³€ ë™ë¬¼ë³‘ì›</h1>
    <input type="text" id="search-input" placeholder="ë³‘ì› ì´ë¦„ ê²€ìƒ‰" style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <div id="map" style="width: 100%; height: 400px; margin-bottom: 20px;"></div>
    <div id="places-list" class="card-container"></div>

    <!-- Kakao Maps API autoload ë„ê³  ìˆ˜ë™ìœ¼ë¡œ ë¡œë“œ -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{ KAKAO_API_KEY }}&libraries=services&autoload=false"></script>

    <script>
        function renderStars(rating) {
            const full = Math.floor(rating);
            const empty = 5 - full;
            return 'â­'.repeat(full) + 'â˜†'.repeat(empty);
        }

        // kakao APIê°€ ì™„ì „íˆ ë¡œë“œëœ ì´í›„ì— ì‹¤í–‰
        kakao.maps.load(function () {
            navigator.geolocation.getCurrentPosition(function (position) {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;

                const mapContainer = document.getElementById('map');
                const map = new kakao.maps.Map(mapContainer, {
                    center: new kakao.maps.LatLng(lat, lng),
                    level: 4
                });

                const myMarker = new kakao.maps.Marker({
                    map: map,
                    position: new kakao.maps.LatLng(lat, lng),
                    title: "ë‚´ ìœ„ì¹˜"
                });

                fetch('/petshop/find-places/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ latitude: lat, longitude: lng })
                })
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('places-list');
                    const searchInput = document.getElementById('search-input');
                    let currentInfowindow = null;
                    let markers = [];

                    function calculateDistance(lat1, lng1, lat2, lng2) {
                        const R = 6371;
                        const dLat = (lat2 - lat1) * Math.PI / 180;
                        const dLng = (lng2 - lng1) * Math.PI / 180;
                        const a = Math.sin(dLat / 2) ** 2 +
                                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                                  Math.sin(dLng / 2) ** 2;
                        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                        return R * c;
                    }

                    data.forEach(place => {
                        place.distance = calculateDistance(lat, lng, place.y, place.x);
                    });

                    data.sort((a, b) => a.distance - b.distance);

                    function renderList(filteredData) {
                        list.innerHTML = '';
                        markers.forEach(marker => marker.setMap(null));
                        markers = [];

                        filteredData.forEach(place => {
                            const card = document.createElement('div');
                            card.className = 'card';
                            const ratingDisplay = place.avg_rating ? renderStars(place.avg_rating) + ` (${place.avg_rating}ì )` : 'ì•„ì§ ë¦¬ë·° ì—†ìŒ';
                            card.innerHTML = `
                                <strong>${place.place_name}</strong><br/>
                                ${place.address_name}<br/>
                                ğŸ“ ${place.phone !== 'ë²ˆí˜¸ ì—†ìŒ' ? place.phone : 'ì „í™” ë¬¸ì˜'}<br/>
                                <span style="color:gray;">ê±°ë¦¬: ${place.distance.toFixed(2)}km</span><br/>
                                <div class="rating-stars">${ratingDisplay}</div>
                                <div style="font-size: 12px; color: gray;">ë¦¬ë·° ìˆ˜: ${place.review_count}</div>

                                <div class="review-form">
                                    <label>ë³„ì  (1~5): </label>
                                    <input type="number" min="1" max="5" class="rating-input"><br/>
                                    <textarea class="comment-input" placeholder="í›„ê¸°ë¥¼ ì…ë ¥í•˜ì„¸ìš”"></textarea><br/>
                                    <button class="submit-review">ë“±ë¡</button>
                                </div>
                            `;

                            const marker = new kakao.maps.Marker({
                                map: map,
                                position: new kakao.maps.LatLng(place.y, place.x),
                                title: place.place_name
                            });

                            const infowindow = new kakao.maps.InfoWindow({
                                content: `
                                    <div style="padding:10px; font-size:13px; max-width:200px;">
                                        <strong>${place.place_name}</strong><br/>
                                        ${place.address_name}<br/>
                                        ğŸ“ ${place.phone}<br/>
                                        <a href="${place.place_url}" target="_blank" style="color:blue;">ğŸ”— ìƒì„¸ë³´ê¸°</a>
                                    </div>
                                `
                            });

                            kakao.maps.event.addListener(marker, 'click', function () {
                                if (currentInfowindow) currentInfowindow.close();
                                infowindow.open(map, marker);
                                currentInfowindow = infowindow;
                            });

                            card.addEventListener('click', function () {
                                map.panTo(marker.getPosition());
                                if (currentInfowindow) currentInfowindow.close();
                                infowindow.open(map, marker);
                                currentInfowindow = infowindow;
                            });

                            // âœ… ë¦¬ë·° ë“±ë¡ ê¸°ëŠ¥
                            card.querySelector('.submit-review').addEventListener('click', () => {
                                const rating = card.querySelector('.rating-input').value;
                                const comment = card.querySelector('.comment-input').value;

                                if (!rating || !comment) {
                                    alert("ë³„ì ê³¼ í›„ê¸°ë¥¼ ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”!");
                                    return;
                                }

                                fetch('/petshop/submit-review/', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'X-CSRFToken': '{{ csrf_token }}'
                                    },
                                    body: JSON.stringify({
                                        kakao_place_id: place.kakao_place_id,
                                        place_name: place.place_name,
                                        rating: rating,
                                        comment: comment
                                    })
                                })
                                .then(res => res.json())
                                .then(result => {
                                    alert(result.message);
                                    location.reload(); // ğŸ‘‰ ìƒˆë¡œê³ ì¹¨ìœ¼ë¡œ í‰ì  ë°˜ì˜
                                });
                            });

                            list.appendChild(card);
                            markers.push(marker);
                        });
                    }

                    renderList(data);

                    searchInput.addEventListener('input', function () {
                        const keyword = this.value.trim();
                        const filtered = data.filter(place => place.place_name.includes(keyword));
                        renderList(filtered);
                    });
                });
            });
        });
    </script>
</body>
</html>
