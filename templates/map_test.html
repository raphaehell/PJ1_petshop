<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ê·¼ì²˜ ë™ë¬¼ë³‘ì› ì°¾ê¸°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% autoescape off %}
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ KAKAO_API_KEY }}&libraries=services"></script>
  {% endautoescape %}
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #map { width: 100%; height: 400px; }
    #controls { padding: 10px; background: #f9f9f9; display: flex; gap: 10px; flex-wrap: wrap; }
    #searchBox { flex: 1; padding: 8px; }
    #searchBtn { padding: 8px 12px; }
    #list { max-height: 300px; overflow-y: auto; margin: 10px 0; }
    .place { border: 1px solid #ccc; margin-bottom: 5px; padding: 8px; cursor: pointer; }
    .place:hover { background: #f0f0f0; }
    .review-form { margin-top: 10px; }
    .review-form input, .review-form textarea { width: 100%; margin: 5px 0; }
    .review-form button { padding: 6px 12px; }
    #loadMoreBtn { padding: 10px; width: 100%; background: #eee; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ğŸ“ ë‚´ ì£¼ë³€ ë™ë¬¼ë³‘ì› ì°¾ê¸°</h2>
  <div id="controls">
    <input id="searchBox" type="text" placeholder="ë³‘ì› ì´ë¦„, ì§€ì—­ ë“±ì„ ì…ë ¥í•˜ì„¸ìš”">
    <button id="searchBtn">ê²€ìƒ‰</button>
  </div>
  <div id="map"></div>
  <div id="list"></div>
  <button id="loadMoreBtn" style="display: none;">ë” ë³´ê¸°</button>

  <script>
    let map, ps, markers = [], places = [], currentPage = 1, currentQuery = "ë™ë¬¼ë³‘ì›", currentPosition = null;

    function initMap(lat, lng) {
      const container = document.getElementById('map');
      const options = { center: new kakao.maps.LatLng(lat, lng), level: 4 };
      map = new kakao.maps.Map(container, options);
      ps = new kakao.maps.services.Places();
      currentPosition = { lat, lng };
      searchPlaces(currentQuery, 1);
    }

    function searchPlaces(query, page) {
      const coord = new kakao.maps.LatLng(currentPosition.lat, currentPosition.lng);
      const options = { location: coord, radius: 5000, page };
      ps.keywordSearch(query, (data, status, pagination) => {
        if (status === kakao.maps.services.Status.OK) {
          if (page === 1) {
            places = [];
            clearMarkers();
            document.getElementById('list').innerHTML = '';
          }
          places = places.concat(data);
          renderPlaces(data);
          currentPage = page;
          if (pagination.hasNextPage) {
            document.getElementById('loadMoreBtn').style.display = 'block';
            document.getElementById('loadMoreBtn').onclick = () => searchPlaces(query, page + 1);
          } else {
            document.getElementById('loadMoreBtn').style.display = 'none';
          }
        }
      }, options);
    }

    function renderPlaces(data) {
      const list = document.getElementById('list');
      data.forEach(place => {
        const item = document.createElement('div');
        item.className = 'place';
        item.innerHTML = `
          <strong>${place.place_name}</strong><br>
          ${place.address_name}<br>
          ${place.phone || 'ë²ˆí˜¸ ì—†ìŒ'}
          <div class="review-form">
            <input type="number" min="1" max="5" placeholder="ë³„ì  (1-5)" class="rating">
            <textarea placeholder="í›„ê¸°ë¥¼ ì‘ì„±í•˜ì„¸ìš”" class="comment"></textarea>
            <button onclick="submitReview('${place.id}', this)">ë“±ë¡</button>
          </div>
        `;
        item.onclick = () => {
          const pos = new kakao.maps.LatLng(place.y, place.x);
          map.panTo(pos);
        };
        list.appendChild(item);

        const marker = new kakao.maps.Marker({
          map: map,
          position: new kakao.maps.LatLng(place.y, place.x)
        });
        markers.push(marker);
      });
    }

    function clearMarkers() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
    }

    function submitReview(kakao_id, btn) {
      const parent = btn.closest('.review-form');
      const rating = parent.querySelector('.rating').value;
      const comment = parent.querySelector('.comment').value;

      if (!rating || !comment) {
        alert("ë³„ì ê³¼ í›„ê¸°ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }

      fetch("{% url 'submit_review' %}", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie("csrftoken")
        },
        body: JSON.stringify({ kakao_place_id: kakao_id, rating, comment })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || data.error);
        parent.querySelector('.rating').value = '';
        parent.querySelector('.comment').value = '';
      });
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          initMap(lat, lng);
        }, () => {
          alert("ìœ„ì¹˜ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.");
        });
      } else {
        alert("ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
      }
    }

    document.getElementById('searchBtn').addEventListener('click', () => {
      const input = document.getElementById('searchBox').value.trim();
      if (input) {
        currentQuery = input;
        searchPlaces(input, 1);
      }
    });

    document.addEventListener("DOMContentLoaded", getCurrentLocation);
  </script>
</body>
</html>
